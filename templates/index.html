<!DOCTYPE html>
<html>
<head>
    <title>Супер сайт на коленке</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            padding: 0 20px;
        }
        .news {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 700px;
            padding: 20px;
        }
        .news ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-size: 20px;
            overflow: auto;
        }
        .news-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 900px;
            min-width: 400px;
            max-height: 200px;
            overflow: hidden;
            text-overflow: ellipsis;

        }
        .news-item h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .news-item p {
            margin-bottom: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Добро пожаловать на мой cупер сайт на коленке!</h1>
        {% if 'username' in session %}
            <p><a href="{{ url_for('profile', username=session['username']) }}">{{ session['username'] }}</a></p>
        {% else %}
            <a href="{{ url_for('login') }}">Войти</a>
            <a href="{{ url_for('register') }}">Зарегистрироваться</a>
        {% endif %}
    </div>
    <div class="news">
        <ul>
            {% for news_item in news %}
                <li class="news-item">
                    <h2>{{ news_item.title }}</h2>
                    <p>{{ news_item.content }}</p>
                    <p><a href="{{ url_for('user', username=news_item.author) }}">{{ news_item.author }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
